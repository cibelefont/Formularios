<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de imóveis</title>
    <link rel="stylesheet" href="teste.css">

</head>
<body>
   <p class="titulo"> Cadastro de Imóveis</p>

   <nav class="cabecalho">
    <a class="cabecalho__itens" href="frmIMÓVEIS(3).html">Imóveis</a>
    <a class="cabecalho__itens" href="frmPROPRIETARIOS.html">Proprietários</a>
    <a class="cabecalho__itens" href="frmCLIENTES.html">Clientes</a>
    </nav>


    <form class="formulario">

        Código do imovél: <br> <input type="number" name ="código" placeholder class="quadrinhos" ="Código do imóvel"> <br>

        Descrição do produto: <br> <input type="text" name="descrição de produto" placeholder class="quadrinhos"="descrição do imóvel"> <br>

        Número de imoveis disponiveis: <br> <input type="text" name="numero de imovéis" placeholder class="quadrinhos"="N° imóveis"> <br>

        Estado em que o imovél se encontra: <br> <input type="textarea" name="estado" placeholder class="quadrinhos"="Estado do imóvel"> <br>

        Valor da locação: <br> <input type="text" name="valor" placeholder class="quadrinhos"="R$ valor"> <br>

        Endereço: <br> <input type="text" name="Endereço" placeholder class="quadrinhos"="Digite o endereço do imóvel"> <br><br>

        <input class="true" type="submit" name ="enviar" value ="Enviar formulário">

        <input class="true" type="reset" name="enviar" value="Apagar">


    </form>

    <footer class="final">
        <p class="final__title">Feito por </p>
        <p class="final__title__names"> Cibele</p>
        <p class="final__title__names"> Alex</p>
        <p class="final__title__names"> Guilherme</p>
        <p class="final__title__names"> Marcelo</p>

    </footer>
</body>
