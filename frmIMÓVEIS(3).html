<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de imóveis</title>
    <link rel="stylesheet" href="teste.css">

</head>
<body>
    <header class="cabecalho">
        <p class="titulo">Cadastro de Imóveis</p>

        <nav class="cabecalho__nav">
        <a class="cabecalho__itens" href="frmIMÓVEIS(3).html">Imóveis</a>
         <a class="cabecalho__itens" href="frmPROPRIETARIOS.html">Proprietários</a>
         <a class="cabecalho__itens" href="frmCLIENTES.html">Clientes</a>
         </nav>
    </header>


    <form class="formulario">

        Código do imovél: <br> <input type="number" name="código" placeholder="Código do imóvel" class="quadrinhos" > <br>

        Descrição do produto: <br> <input type="text" name="descrição de produto" placeholder="descrição do imóvel" class="quadrinhos"> <br>

        Número de imóveis disponíveis: <br> <input type="text" name="número de imóveis" placeholder="N° imóveis" class="quadrinhos"> <br>

        Estado em que o imóvel se encontra: <br> <input type="textarea" name="estado" placeholder="Estado do imóvel" class="quadrinhos"> <br>

        Valor da locação: <br> <input type="text" name="valor" placeholder="R$ valor" class="quadrinhos"> <br>

        Endereço: <br> <input type="text" name="Endereço" placeholder="Digite o endereço do imóvel" class="quadrinhos"> <br><br>

        <div class="botoes">
            <input class="botoes_itens" id="botao_enviar" type="submit" value="Enviar Formulário">
            <input class="botoes_itens" id="botao_apagar" type="reset" value="Apagar">
        </div>


    </form>

    <footer class="final">
        <p class="final__title">Feito por </p>
        <div class="nomes">
            <p class="final__title__names"> Cibele</p>
            <p class="final__title__names"> Alex</p>
            <p class="final__title__names"> Guilherme</p>
            <p class="final__title__names"> Marcelo</p>
        </div>


    </footer>

</body>
</html>
